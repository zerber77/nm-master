<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация — Наугорская мастерская</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="../css/notifications.css">
    <link rel="stylesheet" href="/css/toTop.css">
    <link href="../fonts/font-awesome/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div data-include="/partials/header.html"></div>

    <main>
        <section class="contact-section" style="padding-top: 120px;">
            <div class="container">
                <div class="auth-container">
                    <div class="auth-tabs">
                        <button class="auth-tab active" data-tab="login">Вход</button>
                        <button class="auth-tab" data-tab="register">Регистрация</button>
                    </div>

                    <!-- Форма входа -->
                    <form id="loginForm" class="auth-form active">
                        <h2>Вход в систему</h2>
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" name="email" placeholder="Введите email" required>
                            <span class="error-message">Введите корректный email</span>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Пароль</label>
                            <div class="password-toggle">
                                <input type="password" id="loginPassword" name="password" placeholder="Введите пароль" required>
                                <i class="fas fa-eye password-toggle-icon" data-target="loginPassword"></i>
                            </div>
                            <span class="error-message">Пароль обязателен</span>
                        </div>
                        <button type="submit" class="auth-submit">Войти</button>
                    </form>

                    <!-- Форма регистрации -->
                    <form id="registerForm" class="auth-form">
                        <h2>Регистрация</h2>
                        <div class="form-group">
                            <label for="registerName">Имя</label>
                            <input type="text" id="registerName" name="name" placeholder="Введите имя" required>
                            <span class="error-message">Имя обязательно</span>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" name="email" placeholder="Введите email" required>
                            <span class="error-message">Введите корректный email</span>
                        </div>
                        <div class="form-group">
                            <label for="phone">Телефон</label>
                            <input type="tel" id="phone" name="phone" placeholder="+7-xxx-xxx-xx-xx" required>
                            <div id="phone-error" style="color: red; display: none; font-size: 13px; margin-top: 3px;">ТОЛЬКО ЦИФРЫ</div>
                            <span class="error-message">Введите корректный телефон</span>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Пароль</label>
                            <div class="password-toggle">
                                <input type="password" id="registerPassword" name="password" placeholder="Введите пароль" required>
                                <i class="fas fa-eye password-toggle-icon" data-target="registerPassword"></i>
                            </div>
                            <span class="error-message">Пароль обязателен</span>
                        </div>
                        <button type="submit" class="auth-submit">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <div data-include="/partials/footer.html"></div>

    <script type="module" src="/include.js" defer></script>
    <script type="module" src="/script.js"></script>
    <script type="module" src="login.js"></script>
    <script type="module" src="register.js"></script>
    <script type="module">
        import { initScrollToTop } from '/scripts/toTop.js';
        document.addEventListener('DOMContentLoaded', initScrollToTop);
    </script>
</body>
</html>
